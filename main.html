<!DOCTYPE html>
<html lang="es">
<script src="script.js" defer></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To do list </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class = "container">
        <div class = "topContainer"> To do list  </div> <!--this is the top container  -->
        <div class = "generalContainer">   <!-- this is the general container  -->

            <div class = "verticalContainer">  <!-- Left container add tasks and breaks  -->

                <div class = "verticalContainer"> <!--  add a task -->
                    <h4> Add a task</h4>    

                    <div class = "horizontalContainer"> <!-- an horizontal flex box just to simple things -->
                        <label for = "name"> Name   </label>
                        <input type="text" id = "taskName">  <!-- the id is to identify with JS  -->
                    </div>

                    <div class = "horizontalContainer"> <!-- an horizontal flex box just to simple things -->
                        <label for = "time"> Time   </label>
                        <input type="text" id = "taskTime"> <!-- the id is to identify with JS  -->
                    </div>

                    <button type="button" id = "saveTaskB"> Save </button>
                    
                    

                    
 
                </div>

                <div class = "verticalContainer"> <!--  add a break -->
                    <h4> Add a break</h4>

                    <div class = "horizontalContainer"> <!-- an horizontal flex box just to simple things -->
                        <label for = "time"> Time   </label>
                        <input type="text" id = "breakTime">
                    </div>

                    <button type="button" id="saveBreak"> Save </button>

                </div>

            </div>     
                
            <div class = "verticalContainer">     <!-- Right container, already added tasks  -->
                <div class = "verticalContainer">    
                    <h4> Tasks </h4>

                    <div id="taskContainer"></div>  

                    
    
                </div>

                <div class = "verticalContainer">    
                    
                    <button type="button" id="next"> Next </button>
    
                </div>

            </div>    

               

                
            


        </div>    


        
        
    </div>



</body>
</html>
